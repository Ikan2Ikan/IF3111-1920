<!DOCTYPE html>
<html>
<head>
	<title>Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Silahkan Daftar Terlebih dahulu Untuk Bisa Melakukan daftar<br/></h1>

<div class="kotak_daftar">
	<p class="tulisan_daftar">Silahkan daftar</p>
	<form>
		<label>Nama lengkap</label>
		<input type="text" name="Nama lengkap" class="form_daftar" placeholder="Nama lengkap...">

		<label>Username</label>
		<input type="text" name="Username" class="form_daftar" placeholder="Username...">
        
        <label>Email</label>
		<input type="text" name="Email" class="form_daftar" placeholder="Email...">
        
        <label>Password</label>
		<input type="text" name="password" class="form_daftar" placeholder="Passwordd...">

		<label>Gender :</label>
        	<label><input type="radio" name="jenis_kelamin" value="Man" /> Man</label>
        	<label><input type="radio" name="jenis_kelamin" value="Woman" /> Woman</label>
<br><br>        
		<input type="submit" class="tombol_daftar" value="DAFTAR"><br/><br/>
		<center><a class="link" href="">kembali</a></center>
		</form>
	</div>
</body>
</html>
